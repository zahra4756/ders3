<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span>Bir</span>
        <span>İki</span>
        <span>Üç</span>
    </div>

    <script>
        const spans = document.querySelectorAll('.box span');
        spans.forEach(span => {
            span.textContent += '(!)';
        });
</script>
</body>
</html>
